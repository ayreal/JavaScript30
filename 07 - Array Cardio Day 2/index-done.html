<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
  // ## Array Cardio Day 2

const people = [
  { name: "Wes", year: 1988 },
  { name: "Kait", year: 1986 },
  { name: "Irv", year: 1970 },
  { name: "Lux", year: 2015 }
];

const comments = [
  { text: "Love this!", id: 523423 },
  { text: "Super good", id: 823423 },
  { text: "You are the best", id: 2039842 },
  { text: "Ramen is my fav food ever", id: 123523 },
  { text: "Nice Nice Nice!", id: 542328 }
];

// Some and Every Checks
// Array.prototype.some() // is at least one person 19 or older?

isAdult = person => new Date().getFullYear() - person.year >= 19;

hasSomeAdults = ary => ary.some(isAdult);

// Array.prototype.every() // is everyone 19 or older?

areAllAdults = ary => ary.every(isAdult);

// Array.prototype.find()
// Find is like filter, but instead returns just the one you are looking for
// find the comment with the ID of 823423

findById = (ary, id) => ary.find(i => i.id === id);

// Array.prototype.findIndex()
// Find the comment with this ID
// delete the comment with the ID of 823423

deleteById = (ary, id) => {
  const index = ary.findIndex(i => i.id === id);
  return ary.splice(index, 1);
};

console.log("people is: ", people);
console.log("comments is: ", comments);
console.log("hasSomeAdults(people) is: ", hasSomeAdults(people));
console.log("areAllAdults(people) is: ", areAllAdults(people));
console.log("findById(comments, 823423) is: ", findById(comments, 823423));
console.log("deleteById(comments, 823423) is: ", deleteById(comments, 823423));
console.log("comments is: ", comments);
</script>
</body>
</html>
